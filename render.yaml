services:
  - type: web
    name: fastapi-chat-app
    env: python
    region: oregon  # or your preferred region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn chat_app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
